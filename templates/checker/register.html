{% extends 'checker/base.html' %}

{% block title %}Register {% endblock %}

{% block navbar %}
	 <!-- Navigation -->
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">
                    <i class="fa fa-play-circle"></i> <span class="light">Start</span>
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="../#about">About</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="../#download">FAQs</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="../#contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
{% endblock %}
{% block body %}
    <!-- Intro Header -->
    <header class="intro">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                    <div class="register_form_div">
                    	<form id="loginForm" action="/login/" method="POST">
                            {% csrf_token %}
                            <fieldset id="body">
                                <fieldset>
                                    <label for="User">Username</label>
                                    <input type="text" name="name" id="User" />
                                </fieldset>
                                <fieldset>
                                    <label for="gender">Gender</label>
                                    <select type="text" id="gender" name="gender">
			                            <span id="gender_select_text"> <option selected>Male</option>
			                            <option>Female</option></span>
			                        </select>
                                </fieldset>
                                <fieldset>
                                    <label for="email">email</label>
                                    <input type="email" name="email"/>
                                </fieldset>
                                <fieldset>
                                    <label for="password">Password</label>
                                    <input type="password" name="psw" id="password" />
                                </fieldset>

                                <input type = "submit" value="Register" id="register"/>
                            </fieldset>
                        </form> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock %}
